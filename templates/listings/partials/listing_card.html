<div class="bg-white shadow rounded-lg overflow-hidden transform transition duration-200 hover:scale-105 hover:shadow-lg">
    <a href="{% url 'listings:detail' listing.pk %}">
        {% if listing.images.exists %}
            <img src="{{ listing.images.first.image.url }}" alt="{{ listing.title }}" class="w-full h-48 object-cover">
        {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
            </div>
        {% endif %}
        
        <div class="p-4">
            <h3 class="text-lg font-medium text-gray-900 truncate">{{ listing.title }}</h3>
            <div class="mt-2 flex items-center justify-between">
                <span class="text-lg font-bold text-indigo-600">${{ listing.price }}</span>
                <span class="text-sm text-gray-500">{{ listing.get_condition_display }}</span>
            </div>
            <div class="mt-2 flex items-center text-sm text-gray-500">
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span>Listed {{ listing.created_at|timesince }} ago</span>
            </div>
            <div class="mt-2">
                <span class="px-2 py-1 text-xs font-medium rounded-full 
                    {% if listing.status == 'active' %}bg-green-100 text-green-800
                    {% elif listing.status == 'sold' %}bg-gray-100 text-gray-800
                    {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                    {{ listing.get_status_display }}
                </span>
            </div>
        </div>
    </a>
</div>
