<header class="bg-white shadow">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800">Market2Hand</a>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Logout</a>
                    <a href="{% url 'account_email' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Settings</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
